<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src = 'js/hammer.js'></script>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<style>
	html{margin: 0px;}
	body{margin: 0px;}
	.div1{
		height: 100%;
		width:100%;
		padding: 0px;
		margin: 0px;
		overflow: hidden;
	}
	ul{list-style: none; padding: 0px; margin: 0px; width: 400%;height: 100%; transition: all 1s }
	li{width: 25%;height:600px; float: left; }
	
	li:nth-of-type(1) {
		background: red;
	}
	li:nth-of-type(2) {
	background: orange;
	}
	li:nth-of-type(3) {
		background: black;
	}
	li:nth-of-type(4) {
	background: gray;
	}
	</style>
</head>
<body>
	<div class="div1" id="div1">
		<ul>
			<li>第一张页面</li>
			<li>第二张页面</li>
			<li>第三张页面</li>
			<li>第四张页面</li>
		</ul>
	</div>
	<script>
		var oDiv = document.getElementById('div1');
		var ul1 = div1.getElementsByTagName('ul')[0];
		var lis = div1.getElementsByTagName('li');

			var uls = new Hammer(ul1);
			var num = 0;
			var num1 = true;

			uls.on('panleft',function(){
					if(num1){
                    
						num++;
						if(num>=lis.length){
							num=lis.length-1;
						}
						ul1.style.transform="translateX(-"+25*num+"%)";
						num1=false;
									
					}
			})
			uls.on('panright',function(){
					if(num1){
                    
						num--;
						if(num>=lis.length){
							num=lis.length-1;
						}
						ul1.style.transform="translateX(-"+25*num+"%)";
						num1=false;
									
					}
			}) 
            ul1.addEventListener("touchend",function(e){
                 num1=true; 
            })



	</script>
</body>
</html>
