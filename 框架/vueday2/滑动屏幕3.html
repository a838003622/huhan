<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<script src ='js/zepto.js'></script>
	<script src ='js/touch.js'></script>
	
	<style>
		html{height: 100%;}
		body{height: 100%;width: 100%;margin: 0px; overflow: hidden;}
		.box{width: 100%;height:100%;display: flex; }
		.box p{ width: 100%;border: 1px solid red;flex-shrink: 0;box-sizing: border-box; margin: 0px; padding: 0px;}	


	</style>
</head>
<body>
	<div class="box">
		<p>1111</p>
		<p>222</p>
		<p>3333</p>
		<p>44444</p>
	</div>
	<script>
		var num = 0;
		$('.box').on('swipeLeft',function(){
			num++;
			if(num>=$('p').length){
				num=$('p').length-1;
			}
			$('.box').css('transform','translateX(-'+num*100+'%)')
		})
		$('.box').on('swipeRight',function(){
			num--;
			if(num>0){
				num==0;
			}
			$('.box').css('transform','translateX(-'+num*100+'%)')
		})

	</script>
</body>
</html>
