<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src = 'js/vue.js'></script>
	<script src = 'js/vuex.js'></script>
</head>
<body>
	<div id="app">
		{{name}}<button v-on:click="btn">点击</button>
	</div>
	<script>
	// 如果在模块化构建系统中，请确保在开头调用了 Vue.use(Vuex)

	const store = new Vuex.Store({
		  state: {
		    count: 0
		},
		  mutations: {
		    increment (state) {
		      state.count++
		    }
		}
	})
		new Vue({
			el:"#app",
			computed:{
				name(){
					return store.state.count
				}		
			},
			methods:{
				btn(){
					store.commit('increment')
				}
			}
		})
	</script>
</body>
</html>
