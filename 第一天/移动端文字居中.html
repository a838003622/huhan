<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="device-width,user-scalable=no,initial-scale=1">
	<style>
	html{
		margin: 0px;
		padding: 0px;
		height: 100%;
		width: 100%;
	}
	body{
		margin: 0px;
		padding: 0px;
		height: 100%;
		width: 100%;
	}
	#box{
		height: 100%;
		width: 100%;
		background: red;
		position: relative;
	}
	#box>p{
		background: red;
		margin: 0px;
		padding: 0px;
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%,-50%);
	}
	</style>
</head>
<body>
	<div id="box" class="box">
		<p>我是一个页面</p>
	</div>
</body>
</html>
